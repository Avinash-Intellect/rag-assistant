services:
  - type: web
    name: rag-assistant-backend
    env: python
    plan: free

    buildCommand: pip install -r requirements.txt

    startCommand: uvicorn api:app --host 0.0.0.0 --port 10000

    envVars:
      - key: GEMINI_API_KEY
        sync: false

    disk:
      name: chroma-disk
      mountPath: /opt/render/project/src/chroma_db
      sizeGB: 1
